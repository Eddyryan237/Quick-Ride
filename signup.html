<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiuck Ride Sign Up</title>
    <link rel="stylesheet" href="assest/lib/bootstrap-5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assest/lib/icons/all.min.css">
    <link rel="stylesheet" href="asset/styles2.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <header>
                <div class="row pt-2">
                    <div class="col-12">
                        <a href="./Quick ride.html" class="back"><i class="fa fa-chevron-left" style="font-size: 1.3rem;"></i></a>
                        <a href="./Quick ride.html" class="back text-dark px-2" style="font-size: 1.3rem; text-decoration: none;"><strong>Back</strong></a>
                    </div>
                </div>
            </header>
             <section>
                 <h1 class="py-4">Sign Up</h1>
                 <input type="text" class="py-3 form-control" id="validationTooltip01" placeholder="Name"><br>
                 <div class="mb-3">
                     <input type="email" class="py-3 form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Email Address">
                   <br>
                 <div class="form-group">
                     <div class="input-group">
                         <select class="custom-select" id="countryCode">
                             <option value="+237">+237 (Cameroon)</option>
                             <option value="+44"> (UK)</option>
                             <option value="+91">+91 (India)</option>
                         </select>
                         <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                     </div><br>
                        <label for="">
                            <input type="radio" name="male-female"> Male
                            <input type="radio" name="male-female"> Female
                        </label><br><br>
                   <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1"> <p>By clicking Register, you agree on our <a href="#"style="text-decoration: none;">terms and condition</a></p>
                    </div>
                </div> <br>
                <div>
                    <a href="./Driver home.html"class="btn btn-color">sign up</a>
                </div><br><br><br><br>
                <div class="mt-3 form-check">
                    <p>I already have an account <a href="Driver home.html" style="text-decoration: none;">click to access app</a></p>
                </div>
            </section>
        </div>
    </div>

    <script src="./assest/lib/icons/all.min.js"></script>
</body>
</html>
