<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/lib/icons/all.min.css">
    <title>Driver's Home Page</title>
    <style>
        header .icon-link{
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.42);
        color: white;
        }
        header .icon-link:hover{
        border-radius: 5px;
        background-color: #edc55f;
        color: white;
        }
        body{
        background-image: url(assest/image/map.jpg);
        background-position: cover;
        background-size: cover;
        background-repeat: no-repeat;
        }
        nav a{
        color: black;
        }
        form-group{
            position:relative;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container m-0">
            <header class="mt-5">
                <div class="row text-center">
                    <div class="icon col-2 p-2 m-0">
                        <a href="./dash board driver.html">
                            <div class="icon-link py-2">
                                <i class ="fa fa-bars" style="font-size: 1.4em;"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-6">
                        
                    </div>
                    <div class="icon col-2 p-2">
                        <a href="">
                            <div class="icon-link py-2">
                                <i class = "fas fa-search" style="font-size: 1.4em;"></i>
                            </div>
                        </a>
                    </div>
                    <div class="icon col-2 p-2">
                        <a href="./notification.html">
                            <div class="icon-link py-2">
                                <i class="fa-regular fa-bell" style="font-size: 1.4em;"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </header>
        </div>
    </div>        
    <main class="fixed-bottom" style="margin-top: 5px; border-top-left-radius: 20px; border-top-right-radius: 20px; background-color: white; height: 45vh;">
        <div class="row text-right m-1">
            <div class="col-12"> 
                <i class="fa-solid fa-xmark"></i>   
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <p style="font-size: 20px;"><strong>Confirm Your Destination</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex m-2" style="gap:15px;">
                <div>
                    <i class="text-danger fa-solid fa-location-dot"></i>
                </div>
                <div >
                    <p style="font-size: 20px;">Current Location</p>
                    <p class="text-secondary">TKC</p>
                </div>
            </div>
            <p style="padding-left: 300px;">1.1km</p>
            <div class="col-12 d-flex m-2" style="gap:15px;">
                <div>
                    <i class="text-warning fa-solid fa-location-dot"></i>
                </div>
                <div >
                    <p style="font-size: 20px;">Destination</p>
                    <p class="text-secondary">Mesassi</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                
            </div>
        </div>
        <footer>
            <div class="bottom">
                <a style="text-decoration: none;" href="./some stop points.html"><button class="text-center text-white" style="position: relative; left: 120px; background-color: rgb(222, 156, 32); border-radius: 10px; border: none; height: 60px; width: 150px;">See Stop Points</button</a>
        </footer>
    </main>
    
    <script src="assest/lib/icons/all.min.js"></script>  
</body>
</html>
