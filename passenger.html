<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/lib/icons/all.min.css">
    <title>Passenger</title>
    <style>
        header .icon-link{
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.42);
        color: white;
        }
        header .icon-link:hover{
        border-radius: 5px;
        background-color: #edc55f;
        color: white;
        }
        body{
        background-image: url(assest/image/map.jpg);
        background-position: cover;
        background-size: cover;
        background-repeat: no-repeat;
        }
        nav a{
        color: black;
        }
        form-group{
            position:relative;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container m-0">
            <header class="mt-5">
                <div class="row text-center">
                    <div class="icon col-2 p-2 m-0">
                        <a href="">
                            <div class="icon-link py-2">
                                <i class ="fa fa-bars" style="font-size: 1.4em;"></i>
                            </div>
                        </a>
                    </div>
                    <div class="col-6">
                        
                    </div>
                    <div class="icon col-2 p-2">
                        <a href="">
                            <div class="icon-link py-2">
                                <i class = "fas fa-search" style="font-size: 1.4em;"></i>
                            </div>
                        </a>
                    </div>
                    <div class="icon col-2 p-2">
                        <a href="">
                            <div class="icon-link py-2">
                                <i class="fa-regular fa-bell" style="font-size: 1.4em;"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </header>
        </div>
    </div>        
     <main class="fixed-bottom pt-5" style="margin-top: 500px; border-top-left-radius: 20px; border-top-right-radius: 20px; background-color: white; height: 60vh;">
        <div class="row text-right m-2">
            <div class="col-12"> 
                <i class="fa-solid fa-xmark"></i>   
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <p>Enter Your Information</p>
            </div>
        </div>
        <form action="" class="p-4">
            <div class="form-group">
                <lable for="from">
                    <i class="icons fa-solid fa-crosshairs" style="font-size: 1.25em;"></i>
                    <input type="text" class="form-control" name="from" id="from" placeholder="From">
                </lable>
            </div>
            <div class="form-group">
                <i class=" icons fa-solid fa-location-dot"></i>
                <lable><input type="text" class="form-control" name="to" placeholder="To"></lable>
            </div>
            <div class="form-group">
                <i class="icons fa-solid fa-users"></i>
                <lable><input type="number" class="form-control" name="number" placeholder="Number of People"></lable>
            </div>
            <div class="form-group">
                <i class=" icons fa-solid fa-money-bill"></i>
                <lable><input type="money" class="form-control" name="money" placeholder="Price"></lable>
            </div>
        </form>
        <footer>
            <div class="bottom btn btn-waring">
                <button class="text-center text-white" style="position: relative; left: 120px; background-color: #FE0606; border-radius: 10px; border: none; height: 47px; width: 103px;">See Cars</button>
            </div>
        </footer>
    </main>
    
    <script src="assest/lib/icons/all.min.js"></script>  
</body>
</html>
